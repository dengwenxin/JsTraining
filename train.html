//统计字符串个数
var str = 'asdfssaaasasasasaa';
var json = {};

for (var i = 0; i < str.length; i++) {
        if(!json[str.charAt(i)]){
                json[str.charAt(i)] = 1;
        }else{
                json[str.charAt(i)]++;
        }
};
  //console.log("json[str.charAt(i)]",json);
var iMax = 0;
var iIndex = '';
for(var i in json){
        if(json[i]>iMax){
                iMax = json[i];
                iIndex = i;
        }
}
//alert('出现次数最多的是:'+iIndex+'出现'+iMax+'次');

//console.log(getStrlen(str));

function getStrlen(str){
        var json = {len:0};
        var re = /[\u4e00-\u9fa5]/;
        for (var i = 0; i < str.length; i++) {
                if(re.test(str.charAt(i))){
                        json['len']++;
                }
        };
        return json['len']+str.length;
}

Array.prototype.deletes = function () {
    var tem = [];
    for (var i = this.length; i > 0; i--) {
        if (tem[this[i-1]] ) {
           this.splice(i-1,1);
        } else {
            tem[this[i-1]] =1;
        }
    }
}
